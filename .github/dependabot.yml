version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    groups:
      github-actions:
        patterns:
          - '*'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/'
    groups:
      npm-dependencies:
        patterns:
          - '*'
    schedule:
      interval: 'weekly'
